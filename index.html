<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="row1">
          <button class="operator" type="button" value="c">C</button>
        </div>
          <div class="display">
            <p>Display</p>
          </div>
        <div class="row">
          <button class="num" type="button" value="7" onclick="calc(this)">7</button>
          <button class="num" type="button" value="8" onclick="calc(this)">8</button>
          <button class="num" type="button" value="9" onclick="calc(this)">9</button>
          <button class="operator" type="button" value="/">/</button>
        </div>
        <div class="row">
          <button class="num" type="button" value="4">4</button>
          <button class="num" type="button" value="5">5</button>
          <button class="num" type="button" value="6">6</button>
          <button class="operator" type="button" value="X">X</button>
        </div>
        <div class="row">
          <button class="num" type="button" value="1">1</button>
          <button class="num" type="button" value="2">2</button>
          <button class="num" type="button" value="3">3</button>
          <button class="operator" type="button" value="-">-</button>
        </div>
        <div class="row">
          <button class="num" type="button" value="0">0</button>
          <button class="operator" type="button" value=".">.</button>
          <button class="operator" type="button" value="=">=</button>
          <button class="operator" type="button" value="+">+</button>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
