<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="row1">
          <button type="button">C</button>
        </div>
          <div class="display">
            <p>Display</p>
          </div>
        <div class="row">
          <button class="num" type="button" value="7">7</button>
          <button class="num" type="button" value="8">8</button>
          <button class="num" type="button" value="9">9</button>
          <button class="operator" type="button" value="/">/</button>
        </div>
        <div class="row">
          <button class="num" type="button">4</button>
          <button class="num" type="button">5</button>
          <button class="num" type="button">6</button>
          <button class="num" type="button">X</button>
        </div>
        <div class="row">
          <button class="num" type="button">1</button>
          <button class="num" type="button">2</button>
          <button class="num" type="button">3</button>
          <button class="num" type="button">-</button>
        </div>
        <div class="row">
          <button class="num" type="button">0</button>
          <button class="num" type="button">.</button>
          <button class="num" type="button">=</button>
          <button class="num" type="button">+</button>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
