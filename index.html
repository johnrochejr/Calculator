<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="row">
          <button class="cancel" type="button" value="C" onclick="calc(value)">C</button>
          <div class="display">
            <p id="display-text">Display</p>
          </div>
        </div>
        <div class="row">
          <button class="num" type="button" value="7" onclick="calc(values)">7</button>
          <button class="num" type="button" value="8" onclick="calc(value)">8</button>
          <button class="num" type="button" value="9" onclick="calc(value)">9</button>
          <button class="operator" type="button" value="/" onclick="calc(value)">/</button>
        </div>
        <div class="row">
          <button class="num" type="button" value="4" onclick="calc(value)" >4</button>
          <button class="num" type="button" value="5" onclick="calc(value)">5</button>
          <button class="num" type="button" value="6" onclick="calc(value)">6</button>
          <button class="operator" type="button" value="*" onclick="calc(value)">X</button>
        </div>
        <div class="row">
          <button class="num" type="button" value="1" onclick="calc(value)">1</button>
          <button class="num" type="button" value="2" onclick="calc(value)">2</button>
          <button class="num" type="button" value="3" onclick="calc(value)">3</button>
          <button class="operator" type="button" value="-" onclick="calc(value)">-</button>
        </div>
        <div class="row">
          <button class="num" type="button" value="0" onclick="calc(value)">0</button>
          <button class="operator" type="button" value="." onclick="calc(value)">.</button>
          <button class="operator" type="button" value="=" onclick="calc(value)">=</button>
          <button class="operator" type="button" value="+" onclick="calc(value)">+</button>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
